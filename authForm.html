<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./authStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

<div class="auth-form" >
    <p id="reg-switch">
        <a href="http://localhost:63342/Module_two_JavaScript/index.html">Зарегистрироваться</a>
    </p>
    <h2 class="form-tile">
        Вход
    </h2>

    <div class="input-wrapper">
        <label for="email">Email</label>
        <div class="">
            <span class="error-required">*</span>
            <input type="text" name="" id="email" placeholder="Введите Email" class="form-input" oninput="validateEmail(event)">
        </div>
        <div  class="error-emptyWrapper">Поле обязательно для заполнения</div>

        <label for="password">Пароль</label>
        <div>
        <span class="error-required-password">*</span>
        <input type="password" name="" id="password" placeholder="Введите Пароль" class="form-input" oninput="validatePassword(event)" >
        </div>
            <div class="error-emptyWrapper error-emptyPassword">Поле обязательно для заполнения</div>
    </div>

        <div class="checkbox-email">
            <span class="error-required error-required-checkbox" >*</span>
            <input type="checkbox" name="checkbox" id="checkbox" class="checkbox" value="yes" onclick="validateCheckBox(event)">

            <label for="checkbox">Я согласен получать обновления на почту</label>

        </div>
        <div class="error-emptyWrapper error-empty-checkbox">Поле обязательно для заполнения</div>
        <button type="submit" class="submit-btn" id="submitBtn">Войти</button>

</div>
   

    
</body>
<script src="./script.js"></script>

</html>
